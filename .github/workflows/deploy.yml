name: Deploy Galbi Creator

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      env:
        VITE_BASE_PATH: "/Galbi_Creator/"  # Ensures correct routing
      run: npm run build

    - name: Move build output to the root for GitHub Pages
      run: |
        mkdir -p public
        mv dist/* public/  # Move build files inside public directory
        mv public/index.html .  # Ensure index.html is at the root

    - name: Create .nojekyll file (important for GitHub Pages)
      run: touch public/.nojekyll

    - name: Deploy to GitHub Pages
      if: success() && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.secret }}  # Using your custom secret
        publish_dir: ./public
