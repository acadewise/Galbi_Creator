name: Deploy Galbi Creator

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Move build output to public directory
      run: |
        mkdir -p public
        mv dist/* public/

    - name: Ensure GitHub Pages compatibility
      run: touch public/.nojekyll  # Prevents Jekyll processing issues

    - name: Deploy to GitHub Pages
      if: success() && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.secret }}  # Use your GitHub token
        publish_dir: ./public   # Set correct directory for GitHub Pages
        keep_files: false  # Optional: Clears previous files before deploying
